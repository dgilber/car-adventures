<!DOCTYPE html>
<html>
<head>
<title>Car Adventures - Gilbert Games</title>

<style>
html, body {
    background-color: rgb(100, 200, 255);
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.car-frame {
    background-image: url(images/car_frame.png);
    background-repeat: no-repeat;
    background-size: 100%;
    position: absolute;
    top: 315px;
    left: 100px;
    width: 200px;
    height: 150px;
    z-index: 10;
}

.wheel {
    background-image: url(images/wheel.png);
    background-repeat: no-repeat;
    background-size: 100%;
    position: absolute;
    top: 60px;
    width: 45px;
    height: 45px;
}
.wheel.rear {
    left: 20px;
}
.wheel.front {
    left: 135px;
}

.gauge {
    background-image: url(images/fuel_gauge.png);
    background-repeat: no-repeat;
    background-size: 100%;
    position: absolute;
    top: 40px;
    width: 200px;
    height: 200px;
}

.fuel {
    right: 100px;
}

#fuel_needle {
    position: relative;
    /* width: 200px; */
    /* height: 200px; */
    /* background-color: rgba(255,0,0,0.2); */ /* debug */
}

.ground {
    position: absolute;
    top: 300px;
    width: 100%;
    height: 2000px;
    background-color: rgb(0, 150, 0);
}

.road {
    position: relative;
    top: 30px;
    width: 100%;
    height: 450px;
    background-color: #666666;
}

.road-line {
    position: absolute;
    width: 100%;
    height: 10px;
}

.road-line.border {
    background-color: #FFFF00;
}
.road-line.divider {
    background-color: #FFFFFF;
}
.road-line.border.left {
    top: 20px;
}
.road-line.border.right {
    bottom: 20px;
}
.road-line.divider.one {
    top: 140px;
}
.road-line.divider.two {
    top: 290px;
}

.road-patch {
    position: absolute;
    top: 130px;
    width: 150px;
    height: 180px;
    background-color: #666666;
    
    left: 50px;
}

</style>

<script src="lib/jquery.js"></script>
<script>

var KEY_UP = 38;
var KEY_DOWN = 40;

var wheels = [];
var wheel_degree = 0;

var road_patches = [];
var patch_offset = 0;

var car = $();
var car_min = -50;
var car_max = 315;
var car_pos = car_min + ((car_max - car_min) / 2);
var car_inc = 4;

function turn_wheels() {
    wheel_degree = (wheel_degree + 24) % 360;
    // if (wheel_degree == 360) {
    //     wheel_degree = 0;
    // }
    wheels.css('transform', 'rotate(' + wheel_degree + 'deg)');
}

function display_patches () {
    patch_offset -= 15;
    if (patch_offset < -300) {
        patch_offset = 0;
    }
    
    road_patches.forEach(function (p, i) {
        $(p).css('left', (i * 300) + patch_offset);
    });
}

function move_car () {
    car.css('top', car_pos);
}

function keydown (e) {
    var keycode = e.which;
    
    if (keycode == KEY_UP) {
        if (car_pos > car_min) {
            car_pos = car_pos - car_inc;
            move_car();
        }
    } else if (keycode == KEY_DOWN) {
        if (car_pos < car_max) {
            car_pos = car_pos + car_inc;
            move_car(); 
        }
    }
}

function set_fuel_level (level) {
    // level is integer between 0 and 100
    var center = point(80, 90)
    var r = 60;
    var dr = 125;
    var d = (dr * (level / 100)) - (dr / 2)
          + 8;  // +8 because drawing isn't completely vertical
    if (d < 0) {
        d += 360;
    }
    var edge = circleEdge(center, r, d);
    var edgeY = center.y + (center.y - edge.y);
    console.log('level: %s, degree: %d, edge: [%d, %d]', level, d, edge.x, edgeY);
    
    var canvas = document.getElementById('fuel_needle');
    var ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'rgb(50, 50, 50)';
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(center.x, center.y);
    ctx.lineTo(edge.x, edgeY);
    ctx.stroke();
    ctx.closePath();
}

function circleEdge (center, radius, degree) {
    return point(
        center.x + radius * Math.cos(_toRad(degree)),
        center.y + radius * Math.sin(_toRad(degree))
    );
}

function point (x, y) {
    return {x, y};
}

function _toRad (d) {
    return d * Math.PI / 180;
}



</script>
</head>

<body>
 <h1>Car Adventures</h1>

 <div class="fuel gauge">
  <canvas id="fuel_needle" width="200" height="200"></canvas>
 </div>
 <div class="ground">
  <div class="road">
   <div class="road-line border left"></div>
   <div class="road-line divider one"></div>
   <div class="road-line divider two"></div>
   <div class="road-line border right"></div>
   <div class="road-patch"></div>
   <div class="road-patch"></div>
   <div class="road-patch"></div>
   <div class="road-patch"></div>
   <div class="road-patch"></div>
   <div class="road-patch"></div>
   <div class="road-patch"></div>
   <div class="road-patch"></div>
   <div class="car-frame">
    <div class="wheel rear"></div>
    <div class="wheel front"></div>
   </div>
  </div>
 </div>

 <input type="range" name="fuel_controller" min="0" max="100" step="1" value="100" oninput="set_fuel_level(this.value)">
<script>
    car = $('.car-frame');
    wheels = $('.wheel');
    road_patches = $('.road-patch').toArray();
    display_patches();
    
    set_fuel_level(100);
    
    // start road movement
    setInterval(
        function () {
            display_patches();
            turn_wheels();
        },
        20  // milliseconds
    )
    
    move_car();
    
    $(document.body).bind('keydown', keydown);
</script>

</body>
</html>
